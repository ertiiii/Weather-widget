<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Midget</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="grid-container">
        <p class="city-current-temp"><span id="city">Loading...</span> <span id="current-temp">Loading...</span></p>
        <img class="weather-logo" src="sunny1.webp" alt="Sunny Day">
        <p class="low-temp">Lowest Temperature:<span id="min-temp"> Loading...</span></p>
        <p class="max_temp">Max Temperature: <span id="max-temp"> Loading...</span></p>
        <p class="prec" style="grid-column-end: span 2;"> Precipitation:<span id="prec">Loading...</span></p>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
